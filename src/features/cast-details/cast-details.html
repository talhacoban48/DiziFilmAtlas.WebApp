@if (isLoading) {
<app-spinner></app-spinner>
}
@else {
@if (castDetails && crewMovies && castTvShows && castTvShows) {
<app-general-details [generalName]="'casts'" [generalId]="castId" [generalDetails]="castDetails" [images]="images"
    [castMovies]="castMovies" [crewMovies]="crewMovies" [crewTvShows]="castTvShows" [crewTvShows]="castTvShows">
</app-general-details>
}
}
