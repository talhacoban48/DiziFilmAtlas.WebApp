@if (isLoading) {
<app-spinner></app-spinner>
}
@else {
@if (castDetails) {
<app-general-details [generalId]="castId" [generalDetails]="castDetails" [images]="images" [castMovies]="castMovies"
    [crewMovies]="crewMovies" [castTvShows] [castTvShows]="castTvShows" (pageCastMovies)="getPageCastMovies($event)"
    (pageCastTvShows)="getPageCastTvShows($event)" (pageCrewMovies)="getPageCrewMovies($event)"
    (pageCrewTvShows)="getPageCrewTvShows($event)">
</app-general-details>
}
}
