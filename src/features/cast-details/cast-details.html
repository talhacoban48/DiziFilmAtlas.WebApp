@if (isLoading) {
<app-spinner></app-spinner>
}
@else {
@if (castDetails && crewMovies && castTvShows && castTvShows) {

    [crewMovies]="crewMovies" [crewTvShows]="castTvShows" [crewTvShows]="castTvShows">

}
