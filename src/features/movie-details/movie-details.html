@if (isLoading) {
<app-spinner></app-spinner>
}
@else {
@if (movieDetails) {
<app-general-details [generalId]="movieId" [generalDetails]="movieDetails" [castsCrews]="castsCrews" [images]="images"
    [videos]="videos" [reviews]="reviews" [similarGenerals]="similarMovies"
    (similarGeneralsPageOutput)="getSimilarMoviesByPage($event)">
</app-general-details>
}
}
